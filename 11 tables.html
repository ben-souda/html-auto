<!DOCTYPE html>
<html>

   <head>
      <title>HTML Table</title>
   </head>
	
   <body>
      <table border = "1" width = "100%" background = "logo.jpg" style="height:280px;">
         <thead>
            <tr>
               <td colspan = "3">This is the head of the table</td>
            </tr>
         </thead>
         
         <tfoot>
            <tr>
               <td colspan="3">This is the foot of the table</td>
            </tr>
         </tfoot>
         
         <tbody>
            <tr>
               <td>twitter</td>
               <td>google</td>
               <td>youtube</td>
               <td>facebook</td>
            </tr>
         </tbody>
      </table>
   </body>
	
</html>
