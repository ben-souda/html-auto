<!DOCTYPE html> 
<html dir = "rtl">
 
   <head> 
      <title>Align Attribute  Example</title> 
   </head>
	
   <body> 
      <p align = "left">This is left aligned</p> 
      <p align = "center">This is center aligned</p> 
      <p align = "right">This is right aligned</p>
      <table border="1px">
        <tr height="100">
            <td valign="top">Apple</td>
            <td valign="middle">Pear</td>
            <td valign="bottom">Peach</td>
            <td id="tdToChange">Change this text's vertical position!</td>
        </tr>
        <h3 id = "google" title = "Hello HTML!">Titled Heading Tag Example</h3>
        <p style = "font-family:arial; color:#FF0000;">Some text...</p>
        <h1 class = "googlehello"> hello</h1>
        <style>
            .googlehello {
                color: #05ff2e;
            }
            #google {
                color: blue;
            }
        </style>
</html>
